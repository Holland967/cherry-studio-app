name: Build Expo Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Enable Corepack and Use Correct Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          YARN_PATH=$(which yarn)
          echo "Using Yarn at: $YARN_PATH"
          echo "Yarn version: $($YARN_PATH --version)"
          echo "YARN_PATH=$YARN_PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: ${{ env.YARN_PATH }} install --frozen-lockfile

      - name: Generate Drizzle Schema
        run: ${{ env.YARN_PATH }} dlx drizzle-kit generate

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Expo Prebuild (Android)
        run: ${{ env.YARN_PATH }} dlx expo prebuild -p android --clean

      - name: Build Android APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
